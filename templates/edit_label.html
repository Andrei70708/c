<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать текст этикетки</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Редактировать текст этикетки</h1>
        <form action="/edit_label" method="POST">
            <label for="manufacturer">Изготовитель:</label>
            <input type="text" name="manufacturer" required>

            <label for="location">Место нахождения:</label>
            <input type="text" name="location" required>

            <label for="address">Адрес:</label>
            <input type="text" name="address" required>

            <label for="product_name">Продукт:</label>
            <input type="text" name="product_name" required>

            <label for="composition">Состав:</label>
            <input type="text" name="composition" required>

            <label for="may_contain">Может содержать:</label>
            <input type="text" name="may_contain">

            <label for="nutritional_value">Пищевая ценность:</label>
            <input type="text" name="nutritional_value">

            <label for="energi">Калорийность:</label>
            <input type="text" name="energi">

            <label for="storage_conditions">Условия хранения:</label>
            <input type="text" name="storage_conditions" required>

            <label for="net_weight">Масса нетто:</label>
            <input type="text" name="net_weight" required>

            <label for="gost">ГОСТ:</label>
            <input type="text" name="gost" required>

            <label for="size">Размер этикетки:</label>
            <select name="size">
                <option value="90 x 60">90 x 60</option>
                <option value="58 x 40">58 x 40</option>
            </select>

            <label for="file_type">Формат файла:</label>
            <select name="file_type">
                <option value="docx">Word (.docx)</option>
                <option value="txt">Text (.txt)</option>
                <option value="xlsx">Excel (.xlsx)</option>
            </select>

            <button type="submit">Сохранить этикетку</button>
        </form>
    </div>
</body>
</html>
